<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Futurama Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Futurama Quiz</h1>
        <div id="statistik">
            <p>Antal frågor besvarade: <span id="totala-frågor">0</span></p>
            <p>Antal rätta svar: <span id="rätta-svar">0</span></p>
            <p>Antal fel svar: <span id="fela-svar">0</span></p>
        </div>
        
        <button id="start-quiz-button" type="button" class="btn btn-primary">Start Quiz</button>
    </div>
  
    <div id="question-container">
        <!-- Frågor och svarsalternativ kommer att injiceras här av JavaScript -->
    </div>

    <script src="/js/api.js"></script>
</body>
</html>
